<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Debian Live Studio</title>
  <link rel="stylesheet" href="{% static "css/stylesheet.css" %}" type="text/css" />
</head>

<body>

<h1 id="title"><a href="{% url static:welcome %}">Debian Live Studio</a></h1>
<h2 id="subtitle"><a href="{% url static:welcome %}">Live Debian systems!</a></h2>

<div id="body">

{% if messages %}
<ul style="list-style: none">
    {% for message in messages %}
    <li class="{{ message.tags }}" style="border: 5px black solid; background-color: yellow; padding: 1em">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

  {% if request.user.is_authenticated %}
  <div class="actions" style="float: right">
    <p><a href="{% url config:configs %}">Home</a>
    -
    <a href="{% url auth_logout %}">Logout</a>
  </div>
  {% endif %}

<div id="content">
  {% block content %}{% endblock %}
</div>

<hr />

</div>

<div class="footer">
  <p>
    <a href="http://live.debian.net/">Debian Live Project</a>
    &lt;<a href="mailto:debian-live@lists.debian.org">debian-live@lists.debian.org</a>&gt;
  </p>
</div>

</body>
</html>
